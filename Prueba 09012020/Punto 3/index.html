<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="description" content="Ejercicio">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto 3</title>
    <link rel="stylesheet" href="estilos.css" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- libreria jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" />

    <script type="text/javascript" src="codigo.js"></script>
</head>

<body>
    <section class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-4">
                <div class="card">
                    <div class="card-header">
                        Formario Personas
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="nombrePer" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="nombrePer">
                        </div>
                        <div class="mb-3">
                            <label for="apellidoPer" class="form-label">Apellido:</label>
                            <input type="text" class="form-control" id="apellidoPer">
                        </div>
                        <div class="mb-3">
                            <label for="correoPer" class="form-label">Correo:</label>
                            <input type="email" class="form-control" id="correoPer">
                        </div>
                        <div class="mb-3">
                            <label for="telefonoPer" class="form-label">Teléfono:</label>
                            <input type="number" class="form-control" id="telefonoPer">
                        </div>
                        <div class="mb-3">
                            <label for="paisPer" class="form-label">País:</label>
                            <input type="pais" class="form-control" id="paisPer">
                        </div>
                        <button type="submit" class="btn btn-primary" onclick="insertar()">Crear</button>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-8">
                <div class="card">
                    <div class="card-header">
                        Lista de Personas
                    </div>
                    <div class="card-body table-responsive">
                        <table class="table table-responsive table-bordered" id="tablaP"></table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
