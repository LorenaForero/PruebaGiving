<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="description" content="Ejercicio">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto 1 - 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <section class="container">
        <div class="row">
            <div class="col-6">
                <div class="card" style="width: 18rem;">
                    <div class="card-header">
                        1.Multiplicación sin el signo (*)
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="num1" class="form-label">Ingrese primer número:</label>
                            <input type="number" class="form-control" id="num1">
                        </div>
                        <div class="mb-3">
                            <label for="num2" class="form-label">Ingrese segundo número:</label>
                            <input type="number" class="form-control" id="num2">
                        </div>
                        <button type="submit" class="btn btn-primary" onclick="calcular()">Multiplicar</button>

                    </div>
                    <div class="card-footer">
                        <p>Resultado:</p>
                        <input type="number" class="form-control" id="resultado" disabled>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card" style="width: 30rem;">
                    <div class="card-header">
                        2.Mayor número de un arreglo
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="tamano" class="form-label">Ingrese tamaño del arreglo:</label>
                            <input type="number" class="form-control" id="tamano">
                        </div>
                        <button type="submit" class="btn btn-primary" onclick="arreglo()">Crear arreglo</button>

                    </div>
                    <div class="card-footer">
                        <p>Resultado:</p>
                        <input type="text" class="form-control" id="resulAr" disabled>
                        <p>Número mayor:</p>
                        <input type="number" class="form-control" id="numMayor" disabled>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script type="text/javascript" src="codigo.js"></script>
</body>

</html>
